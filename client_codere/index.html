<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/3238cbf41b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
	  <link rel="stylesheet" type="text/css" href="css/main.css">

    <title>CODERE</title>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-tercero">
      <div class="container-fluid">
        <a id="logo" href="#" class="navbar-brand"><img src="./img/logo.png" alt="" width="130" height="30" class="d-inline-block align-top" style="margin-left:8px;"></a>
      
        <div class="d-flex">
          <span class="badge bg-cuarto" style="font-size:1.25rem;"><span id="saldo">0</span> €</span>
          &nbsp;&nbsp;
          <a id="add_saldo" href="#"><button type="button" class="btn btn-cuarto bg-cuarto"><strong>Añadir Saldo</strong></button></a>
          <a id="retirar_saldo" href="#"><button type="button" class="btn btn-cuarto bg-cuarto mx-2"><strong>Retirar Saldo</strong></button></a>
          <a id="historial" href="#"><button type="button" class="btn btn-cuarto bg-cuarto"><strong>Historial</strong></button></a>
        </div>
      </div>
    </nav>



    <div class="p-3">

    <div class="card bg-tercero mt-2" style="font-size:1.25rem;z-index: 1;">
      <div class="card-body">

        <div class="row">

        <div class="col">
            <input type="number" class="custom-input" onkeydown="actualizarTotal()" onkeyup="actualizarTotal()" placeholder="Cantidad a apostar" min="0" max="5000" id="cantidadApostada">
        </div>

        <div class="col">
            <div class="card bg-cuarto">
                <div class="card-body">
                  <span><b>Cuota</b> <span style="float:right" id="cuota">0.00</span></span>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card bg-cuarto">
                <div class="card-body">
                  <span><b>Total</b> <span style="float:right"><span id="total">0</span>€</span></span>
                </div>
            </div>
        </div>
    
          <div class="col-4 text-center pt-2">
                <a class="btn bg-principal text-white fw-bold" style="width:100%;font-size:1.25rem;" onclick="realizarApuesta()">Realizar apuesta</a>
          </div>
        </div>

      </div>
    </div>



				<div class="table100 ver5" style="margin-top:-3rem;background-color: #fff0!important;">
					<div class="table100-body js-pscroll">
						<table id="tabla">



						</table>
					</div>
				</div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
